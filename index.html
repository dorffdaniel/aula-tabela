<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>moda</h1>
    
    <table class="toda">
        <thead class="cabecalho-moda">
            <tr>
                <th>Produto</th>
                <th>tamanho</th>
                <th>valor</th>
            </tr>    
        </thead>
          <tbody class="tabela">
              
                <tr>
                   <td>Camisa</td>
                   <td>M</td>
                   <td>R$ 49,00</td>
                </tr>
                 <tr>
                   <td>Tenis</td>
                   <td>42</td>
                   <td>R$ 5,00</td>
                 </tr>
          </tbody>
    </table>
    <h2>Casa</h2>
    <table>
        <thead class="cabecalho-casa">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>

         <tbody class="tabela negativa">
             <tr>
                <td>Sofa</td>
                <td>R$ 1.200,00</td>
             </tr>
              <tr>
                <td>Televisao</td>
                <td>R$ 5.000,00</td>
              </tr>
         </tbody>
    </table>
</body>
</html>
